<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cake App</title>
  </head>
  <body>
    <div class="cake-container">
      <div class="cake-thumbnail">
        <img src="assets/thumbnails/t2.jpg" alt="cake image" />
      </div>
      <div class="cake-properties">
        <p class="p-cake-name">Brown and White Icing Covered Cake With Kiwi</p>
        <p class="p-cake-price">256 Rs</p>
        <p class="p-cake-weight">Weight : Half Kg</p>
      </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
